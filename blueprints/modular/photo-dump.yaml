title: Page Settings
"@extends": "modular/default"


form:
  fields:
    tabs:
      fields:
        content:
          fields:
            content:
              unset@: true
        cta:
          type: tab
          title: CTA
          ordering@: content
          fields:
                header.show_cta:
                  type: toggle
                  label: Show CTA
                  highlight: 1
                  default: 1
                  options:
                    1: PLUGIN_ADMIN.ENABLED
                    0: PLUGIN_ADMIN.DISABLED
                header.cta:
                  type: text
                  label: CTA
                header.cta_url:
                  type: text
                  label: CTA LINK
